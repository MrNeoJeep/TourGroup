<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>创建活动</title>
  <link rel="stylesheet" th:href="@{css/sweetalert2.min.css}">
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <style type="text/css">
    .container{
      display:table;
      height:100%;

    }

    .row{
      display: table-cell;
      vertical-align: middle;
    }
    /* centered columns styles */
    .row-centered {
      text-align:center;
    }
    .col-centered {
      display:inline-block;
      float:none;
      text-align:left;
      margin-right:-4px;
    }

  </style>




</head>

<body>
<!--活动名，开始时间，结束时间，起点，费用-->

<div class="container">
  <div class="row row-centered">
    <div class="well col-md-8 col-centered">

      <form class="form-horizontal center-block">
        <legend>创建活动</legend>
        <div class="form-group ">
          <label class="col-sm-3 control-label" for="content">活动名称</label>
          <div  class="col-sm-8 ">
            <input class="form-control" id="content" type="text" placeholder="请输入活动名称"/>
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-3 control-label" for="time">开始时间</label>
          <div class="col-sm-8">
            <input class="form-control" id="time" type="date" placeholder="请输入开始时间"/>
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-3 control-label" for="ending">结束时间</label>
          <div class="col-sm-8">
            <input class="form-control" id="ending" type="date" placeholder="请输入结束时间"/>
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-3 control-label" for="starting">活动起点</label>
          <div class="col-sm-8">
            <input class="form-control" id="starting" type="text" placeholder="请输入活动起点"/>
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-3 control-label" for="cost">活动费用</label>
          <div class="col-sm-8">
            <input class="form-control" id="cost" type="text" placeholder="请输入活动费用"/>
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-5 control-label" > </label>
          <div class="col-sm-4">
            <input class="btn btn-default" id="createAct_submit" type="button" value="创建活动"/>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
<!--<script th:src="@{js/jquery-3.3.1.min.js}"></script>-->
<!--<script th:src="@{js/sweetalert2.all.min.js}"></script>-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!--<script th:src="@{js/bootstrap.min.js}"></script>-->

<script>
  $('#createAct_submit').on('click',function (){
    Swal.fire({
      title: 'Are you sure?',
      text: "确认创建？",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Yes, create it!'
    }).then((isConfirm) =>{
      if(isConfirm.value){
        $.ajax({
          url: "/activity/createAct",
          method: "post",
          data: {
            'time': $('#time').val(),
            'content': $('#content').val(),
            'starting': $('#starting').val(),
            'cost': $('#cost').val(),
            'ending': $('#ending').val()

          },
          success: function (data, status) {
            console.log(data)
            console.log(status)
            if (status == "fail") {
              Swal.fire(
                      '创建活动!',
                      '创建失败！请重新填写',
                      'error'
              )
              location = location;

            } else {
              Swal.fire(
                      '创建活动!',
                      '活动已经创建成功',
                      'success'
              )
              window.location.href = "/to/admin"
            }
          },
          error: function () {
            Swal.fire(
                    '创建活动!',
                    '创建失败！请重新填写',
                    'error'
            )
          },
          complete: function () {

          }


        });
      }else{
        Swal.fire("取消", "点击了取消", "error");
      }


    })
  })
</script>
</body>
</html>
