<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>创建活动</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<!--活动名，开始时间，结束时间，起点，费用-->

<div class="container">
  <div class="row row-centered">
    <div class="well col-md-8 col-centered">

      <form class="form-horizontal center-block">
        <legend>创建活动</legend>
        <div class="form-group ">
          <label class="col-sm-3 control-label" for="content">活动名称</label>
          <div  class="col-sm-8 ">
            <input class="form-control" id="content" type="text" placeholder="请输入活动名称"/>
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-3 control-label" for="starting">开始时间</label>
          <div class="col-sm-8">
            <input class="form-control" id="starting" type="date" placeholder="请输入开始时间"/>
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-3 control-label" for="ending">结束时间</label>
          <div class="col-sm-8">
            <input class="form-control" id="ending" type="date" placeholder="请输入结束时间"/>
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-3 control-label" for="cost">活动费用</label>
          <div class="col-sm-8">
            <input class="form-control" id="cost" type="text" placeholder="请输入活动费用"/>
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-5 control-label" > </label>
          <div class="col-sm-4">
            <input class="btn btn-default" type="submit" value="创建活动"/>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
<style type="text/css">
  .container{
    display:table;
    height:100%;

  }

  .row{
    display: table-cell;
    vertical-align: middle;
  }
  /* centered columns styles */
  .row-centered {
    text-align:center;
  }
  .col-centered {
    display:inline-block;
    float:none;
    text-align:left;
    margin-right:-4px;
  }

</style>
</body>
</html>
